<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;700&family=Tourney:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/7decd4fd21.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="wrapper">
        <section>
            <h1>Coffee Finder</h1>     
            <i class="fas fa-coffee"></i>
            <h2>Hi there!</h2>
            <p>Sometimes, you just really need a coffee. Like, really need a coffee. And so you just want the nearest place with a cup
            of hot joe. Put your neighbourhood in the drop down and let us tell you where you can go!</p>
            <form action="#">
                <label for="community">Choose your neighborhood</label>
                <select name="community" id="community">
                    <option value="noSelection" selected disabled="true">Pick community</option>
                    <option value="eastYork">East York</option>
                    <option value="etobicoke">Etobicoke</option>
                    <option value="northYork">North York</option>
                    <option value="scarborough">Scarborough</option>
                    <option value="york">York</option>
                    <option value="oldToronto">Old Toronto</option>
                </select>
                <button type="submit">Lets go!</button>
            </form>
        </section>
        <section class="resultsSection">
            <ul>
                <!-- This is where the responses from API will go -->
            </ul>
<!-- STRETCH GOAL: font awesome arrow(s) to indicate scrolling -->
        </section>
    </main>
    <footer>
        <a href="https://junocollege.com" target="_blank" rel="noopener noreferrer">Created at Juno College</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
