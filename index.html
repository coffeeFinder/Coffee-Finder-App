<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Finder</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <script src=“https://kit.fontawesome.com/f975636fc9.js” crossorigin=“anonymous”></script> -->
    <script src="https://kit.fontawesome.com/7decd4fd21.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="wrapper">
        <section>
            <h1>Coffee Finder</h1>
            <div>
                <i class="fas fa-coffee"></i>
                <i class="fas fa-mug-hot"></i>
                <i class="fas fa-coffee"></i>
            </div>
            <h2>Welcome!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam, cum? Illum odio voluptate nam sed possimus nostrum? Dignissimos nisi praesentium placeat eum, in porro quasi dolores nostrum dolorum voluptas similique.</p>
        </section>
        <section class="formSection">
            <form action="#">
                <label for="community">Choose your neighborhood</label>
                <select name="community" id="community">
                    <option value="noSelection" selected disabled="true">Please Choose an Option</option>
                    <option value="eastYork">East York</option>
                    <option value="etobicoke">Etobicoke</option>
                    <option value="northYork">North York</option>
                    <option value="Scarborough">Scarborough</option>
                    <option value="york">York</option>
                    <option value="oldToronto">Old Toronto</option>
                </select>
                <button type="submit">Lets go!</button>
            </form>
            <ul>
                <!-- This is where the responses from API will go -->
            </ul>
        </section>
    </main>


    <script src="appCopy.js"></script>
</body>
</html>
